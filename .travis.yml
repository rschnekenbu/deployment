env:
 global:
  - API_KEY_DEPLOY:
     secure : 
  
language: java
jdk:
- oraclejdk8
install: true
script:
- mvn clean verify -fartifact/pom.xml
branches:
  only:
  - master
  - develop
  except:
  - master-nightly
  - develop-nightly
  

before_deploy:
  - git tag -f $TRAVIS_BRANCH-nightly
  - git remote add gh https://${TRAVIS_REPO_SLUG%/*}:${API_KEY_DEPLOY}@github.com/${TRAVIS_REPO_SLUG}.git
  - git push -f gh $TRAVIS_BRANCH-nightly
  - git remote remove gh
  
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "**.jar"
    name: Master - latest
    prerelease: true
    overwrite: true
    target_commitish: $TRAVIS_COMMIT
    body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
    on:
      repo: rschnekenbu/deployment
      branch: master
